<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="covid_page.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="covid-card">
        <div class="covid-container">
            <div class="covid-head d-flex flex-row">
                <div>
                    <p class="paragraph">All you need to know about COVID-19</p>
                    <button class="button">Know more</button>
                </div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="Loading">
            </div>
            <div class="covid-button d-flex flex-row">
                <img class="buttom-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt=" loading">
                <div>
                    <h1 style="font-size: 17px;" class="heading-bold">COVID-19 Test</h1>
                    <p class="paragraph" style="color:#707070;">if you think you have bean exposed to novel coronaviraus (COVID-19)...more</p>
                </div>
            </div>
            <h1 style="font-size: 17px; margin: 10px;">Symptoms</h1>
            <div class="sym-card-main d-flex flex-row">
                <div class="sym-card">
                    <div class="sym-card-items">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="Loading">
                        <p class="paragraph" style="color:#ffffff;">Dry cough</p>
                    </div>
                </div>
                <div class="sym-card" style="background-color:#e668a7">
                    <div class="sym-card-items">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="Loading">
                        <p class="paragraph" style="color:#ffffff;">High Fever</p>
                    </div>
                </div>
                <div class="sym-card" style="background-color:#a368fc">
                    <div class="sym-card-items">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="Loading">
                        <p class="paragraph" style="color:#ffffff;">Headache</p>
                    </div>
                </div>
            </div>
            <h1 style="font-size: 17px; margin: 10px;">Videos</h1>
            <div class="covid-videos d-flex flex-row">
                <img class="covid-video-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" alt="Loading" />
                <div>
                    <h1 style="font-size: 15px; margin-top:20px;" class="heading-bold">To prevent the spread of ...</h1>
                    <p class="paragraph" style="font-size:10px; color:#707070;">If you think you have been exposed to novel corona virus(COVID-19)</p>
                    <button class="button">Watch video</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
